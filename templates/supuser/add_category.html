{% extends 'base.html' %}
{% load static %} 
{% block content %}
<div class="container mt-5">
  <h2 class="text-center alert alert-danger">Product Category Panel</h2>
</div>

<div class="container mt-5">
  <div class="row">
    <div class="col-sm-8 offset-2">
      <div class="card">
        <div class="card-header bg-info text-white">
          <h4 class="mb-0">Add New Category</h4>
        </div>
        <div class="card-body">
          <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Add</button>
            <a href="{% url 'categorymanage' %}" class="btn btn-secondary">Cancel</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock  content%}
