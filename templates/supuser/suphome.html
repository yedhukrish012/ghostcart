{% extends 'supbase.html' %}
{%  load static %} 
{% block content %}
 
 <!-- main content start -->
 <div class="main-content">

    <!-- content -->
    <div class="container-fluid content-top-gap">
      <a href="{% url 'home' %}">
        <img src="{% static 'img/logo1.png' %}" alt="" width="88rem" >
      </a>
      <div class="welcome-msg pt-3 pb-4">
        <h1>Hi <span class="text-primary">{{user.first_name}}</span>, Welcome back</h1>
        <p>Very detailed & featured admin.</p>
      </div>
  
      <!-- statistics data -->
      <div class="statistics">
        <div class="row">
          <div class="col-xl-6 pr-xl-2">
            <div class="row">
              <div class="col-sm-6 pr-sm-2 statistics-grid">
                <div class="card card_border border-primary-top p-4">
                  <i class="lnr lnr-users"> </i>
                  <h3 class="text-primary number">29.75 M</h3>
                  <p class="stat-text">Total Users</p>
                </div>
              </div>
              <div class="col-sm-6 pl-sm-2 statistics-grid">
                <div class="card card_border border-primary-top p-4">
                  <i class="lnr lnr-eye"> </i>
                  <h3 class="text-secondary number">51.25 K</h3>
                  <p class="stat-text">Daily Visitors</p>
                </div>
              </div>
            </div>
          </div>
          <div class="col-xl-6 pl-xl-2">
            <div class="row">
              <div class="col-sm-6 pr-sm-2 statistics-grid">
                <div class="card card_border border-primary-top p-4">
                  <i class="lnr lnr-cloud-download"> </i>
                  <h3 class="text-success number">166.89 M</h3>
                  <p class="stat-text">Downloads</p>
                </div>
              </div>
              <div class="col-sm-6 pl-sm-2 statistics-grid">
                <div class="card card_border border-primary-top p-4">
                  <i class="lnr lnr-cart"> </i>
                  <h3 class="text-danger number">1,250k</h3>
                  <p class="stat-text">Purchased</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- //statistics data -->
  
      <!-- charts -->
      <div class="chart">
        <div class="row">
          <div class="col-lg-6 pr-lg-2 chart-grid">
            <div class="card text-center card_border">
              <div class="card-header chart-grid__header">
                Bar Chart
              </div>
              <div class="card-body">
                <!-- bar chart -->
                <div id="container">
                  <canvas id="barchart"></canvas>
                </div>
                <!-- //bar chart -->
              </div>
              <div class="card-footer text-muted chart-grid__footer">
                Updated 2 hours ago
              </div>
            </div>
          </div>
          <div class="col-lg-6 pl-lg-2 chart-grid">
            <div class="card text-center card_border">
              <div class="card-header chart-grid__header">
                Line Chart
              </div>
              <div class="card-body">
                <!-- line chart -->
                <div id="container">
                  <canvas id="linechart"></canvas>
                </div>
                <!-- //line chart -->
              </div>
              <div class="card-footer text-muted chart-grid__footer">
                Updated just now
              </div>
            </div>
          </div>
        </div>
      </div>

      {% endblock %}
